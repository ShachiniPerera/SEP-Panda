{% extends 'base.html' %}

{% block content %}

<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 rounded-3xl bg-gray-100  ">
  <div class="w-full space-y-8 px-5">
    <div class="col-lg-10 col-md-8 offset-md-1" style="background: transparent !important; margin-left:15rem">
      <div class=" col-md-5 offset-md-1 ">
        <div class="detail-box" style="width:50%;">
          <div class="container mt-5">
            <h2>Delete Employee?</h2>
            <hr>
            <p  class="mb-5 mt-5">Are you sure you want to delete "{{ object }}"?</p>
            <form method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="inline-flex justify-center rounded-md bg-red-600 py-2 px-5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500 w-full">Delete</button>
            </form>
            <a href="{% url 'employee_list' %}" class="inline-flex justify-center rounded-md bg-gray-600 py-2 px-5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500 w-full mt-3">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
