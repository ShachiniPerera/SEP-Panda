{% extends "base.html" %}

{% block content %}
<div class="px-4 py-4 mx-4 my-4 rounded-3xl bg-gray-100 min-h-full max-w-md">
    <h2 class="text-lg font-medium mb-4">Confirm Delete</h2>
    <p class="mb-4">Are you sure you want to delete "{{ menu.name }}"?</p>
    <form method="POST" action="{% url 'menu_delete' menu.id %}">
        {% csrf_token %}
        <div class="flex items-center justify-between">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded">Delete</button>
        <a href="{% url 'menu_list' %}" class="bg-gray-400 hover:bg-gray-500 text-white font-medium py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
