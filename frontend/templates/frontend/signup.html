<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-image: url('');background-size: cover;">
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8" >
    <div class="w-full max-w-md space-y-8 mt-10">
      <div>
        <a href="{% url 'home' %}"><img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"></a>
        
        <h2 class="mt-10 text-center text-3xl font-bold tracking-tight text-gray-900">Create your account</h2>
      </div>
      <form method="post"  id="signup-form">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                </span>
                SIGNUP
            </button>
        </div>
      </form>
    
      <div class="text-sm">
        <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Already have an account? Go to login page</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#signup-form input").addClass("px-4 relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6");
    });
  </script>
</body>
</html>
