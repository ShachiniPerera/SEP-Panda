<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body style="background-image: url('');background-size: cover;">
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8" >
    <div class="w-full max-w-md space-y-8 mt-10">
      <div>
        <a href="{% url 'home' %}"><img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"></a>
        
        <h2 class="mt-10 text-center text-3xl font-bold tracking-tight text-gray-900">Login to your account</h2>
      </div>
      <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Oops! Something went wrong.</strong>
                <span class="block sm:inline">{{ form.errors }}</span>
            </div>
        {% endif %}
        {% for field in form %}
            <div class="-space-y-px rounded-md shadow-sm">
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type }}"
                    name="{{ field.name }}"
                    {% if field.value %}value="{{ field.value }}"{% endif %}
                    class="px-4 relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="{{ field.label }}">
            </div>
        {% endfor %}
        <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                    </svg>
                </span>
                LOGIN
            </button>
        </div>
    </form>
    
      <div class="text-sm">
        <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">New user? Please create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
